<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Yo Momma</title>
		<style type="text/css">
		
		#container {
			position: relative;
			max-width: 100%;
			max-height: 100%;
			overflow: hidden;
		}
		
		#container > div {
			position: absolute;
			top: 0;
			left: 0;
		}

		#video {
			width: 100%;
			max-height: 100%;
		}
		
		#form {
			position: absolute;
			height: 100px;
			width: 220px;
			top: 40%;
			left: 50%;
			margin: -50px 0 0 -110px;
			background-color: white;
			border: 4px solid gray;
			padding: 0 20px;
		}
		</style>
	</head>
	<body>
		<div id="container" data-butter="target">
			<video id="video" preload="auto" autobuffer controls poster="http://videos.mozilla.org/serv/webmademovies/popcornposter.png" data-butter="media">
				<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.mp4" type="video/mp4">
				<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.webm" type="video/webM">
				<source src="http://videos.mozilla.org/serv/webmademovies/wtfpopcorn.ogv" type="video/ogg">
			</video>
		</div>
		<div id="form">
			<p>What is your favorite color?</p>
			<input type="text" id="search"/>
			<button id="go">Go</button>
		</div>
	</body>

	(function() {
	
		if (!window.Popcorn) {
			console.log('no popcorn. aborting');
			return;
		}
	
		var script = document.createElement('script');
		script.src = 'layouts/cgg/js/script.js';
		document.head.appendChild(script);
	
		script = document.createElement('script');
		script.src = 'layouts/cgg/js/popcorn.flickr.kenburns.js';
		document.head.appendChild(script);
	
	}());
	
	</script>
</html>
